kind: Deployment
apiVersion: apps/v1
metadata:
  name: skeleton-frontend
  labels:
    app: skeleton-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skeleton-frontend
  template:
    metadata:
      labels:
        app: skeleton-frontend
    spec:
      containers:
      - name: skeleton-frontend
        image: skltn/skeleton-frontend:719
        env:
        - name: GATEWAY_URL
          value: "http://agent-portal-gateway"
        - name: AUTH_URL
          value: "http://auth-service"
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 10
        resources:
          requests:
            memory: "8Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
